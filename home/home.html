                    <li class="nav-item">
                        <a class="nav-link text-white" href="javascript:void(0)" onclick="showGoing()" >My Events</a>

        <div class="allEvents" id="allEvents" style="display: none;" >
            
            
            
            
        </div>
        
        <div id="user-events" class="user-events" style="display:none"></div>
        
        
        <div id="div1" class="row" style="display:none">
            <div id="container">
                <img class="bg" src="../images/black.jpg" alt="">
                <div class="content">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">Event Name</label>
                            <input type="text" class="form-control" id="event" placeholder="Event Name" >
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Date</label>
                            <input type="datetime-local" class="form-control" id="input-date" placeholder="Date" >
                            <div id="wrong-input" id="msg" style="display:none"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" >
                            
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom04">Venue</label>
                            <input type="text" class="form-control" id="venue" placeholder="Venue" >
                            
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom05">Passes Price</label>
                            <input type="text" class="form-control" id="price" placeholder="PKR 1000" >
                            
                        </div>
                        <div class="col-6 md-6 mb-3">
                            <label for="validationCustom05">Hosts</label>
                            <input type="text" class="form-control" id="hosts" placeholder="Hosts" >
                            
                        </div>
                        <div class="col-6 md-6 mb-3">
                            <label for="validationCustom05">Description</label>
                            <input type="text" class="form-control" id="short-description" placeholder="short-description" >
                            
                        </div>
                    </div>
                </div>
                <button class="btn btn1" id="btn" onclick="submitEvent()">Submit</button>
            </div>
        </div>
